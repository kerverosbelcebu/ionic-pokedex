<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-aling-items-center border-bottom" *ngFor="let pokemon of pokemons"
    (click)="goToDetail(pokemon)">
      <ion-col size="3">
        <ion-img [src]="pokemon.sprite"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-text class="ion-text-capitalize">
          {{pokemon.name}}
        </ion-text>
      </ion-col>
      <ion-col size="5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
